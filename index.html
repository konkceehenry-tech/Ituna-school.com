<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ituna secondary School Portal</title>

    <!-- Primary meta -->
    <meta name="description" content="A modern, responsive landing page for the Ituna secondary School Portal, designed to provide information about features, courses, and updates for students and educators." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ituna secondary School" />
    <meta property="og:description" content="A modern, responsive landing page for the Ituna secondary School Portal, designed to provide information about features, courses, and updates for students and educators." />
    <!-- Replace SITE_URL and IMAGE_URL below with your real hosted URL and image path -->
    <meta property="og:url" content="https://YOUR_SITE_DOMAIN_OR_GITHUB_PAGES_URL/" />
    <meta property="og:image" content="https://YOUR_SITE_DOMAIN_OR_GITHUB_PAGES_URL/social-preview.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ituna secondary School" />
    <meta name="twitter:description" content="A modern, responsive landing page for the Ituna secondary School Portal, designed to provide information about features, courses, and updates for students and educators." />
    <meta name="twitter:image" content="https://YOUR_SITE_DOMAIN_OR_GITHUB_PAGES_URL/social-preview.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#ffffff" />

    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
<body class="font-sans bg-white dark:bg-black text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="app"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
